{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create A New Page
{% endblock %}

{% block body %}
    <h1>Create A New Page</h1>

    <form action="{% url 'new_page' %}" method="GET">
        Title: <input type="text" name="title" placeholder="Title Of New Page">
        Content: <textarea name="new_content" rows="4" cols="50" placeholder="Content Of New Page">
        </textarea>
        <input type="submit" value="Add Page">
    </form>

{% endblock %}
